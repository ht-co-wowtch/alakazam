syntax = "proto3";

package pb;

message Empty{}

message SeqReq {
    int64 id = 1;
    int64 count = 2;
}

message SeqResp {
    int64 id = 1;
}

message SeqCreateReq {
    int64 batch = 1;
}

message SeqCreateResp {
    int64 id = 1;
}

service Seq {
    rpc Ping(Empty) returns(Empty);
    rpc Id(SeqReq) returns(SeqResp);
    rpc Ids(SeqReq) returns(SeqResp);
    rpc Create(SeqCreateReq) returns(SeqCreateResp);
}
