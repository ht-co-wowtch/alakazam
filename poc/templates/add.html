<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>聊天室測試版</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<script>
    window.onload = function () {
        if ("{{ .msg }}" != '') {
            alert({{ .msg }})
        }
    }
</script>

<body>

<div class="container">

    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">聊天室測試版</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/add">新增</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">推播 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/push/all">全部房間</a></li>
                            <li><a href="/push/id">單一房間</a></li>
                            <li><a href="/push/type">房間Type</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>

    <form class="form-horizontal" method="post">
        <div class="form-group">
            <label class="col-md-1 control-label">房間標題 :</label>
            <div class="col-md-2">
                <input type="text" name="title" placeholder="彩票" class="form-control" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-1 control-label">房間號碼 :</label>
            <div class="col-md-2">
                <input type="text" name="roomId" placeholder="1000 (純數字)" class="form-control" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-1 control-label">房間分類 :</label>
            <div class="col-md-2">
                <input type="text" name="type" placeholder="PK10" class="form-control" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-1 control-label">房間簡介 :</label>
            <div class="col-md-11">
                <input type="text" name="text" placeholder="介紹房間" class="form-control" required>
            </div>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">新增</button>
    </form>

</div> <!-- /container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
