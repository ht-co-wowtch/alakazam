<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>聊天室測試版</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container theme-showcase" role="main">

    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">聊天室測試版</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/add">新增</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">推播 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/push/all">全部房間</a></li>
                            <li><a href="/push/id">單一房間</a></li>
                            <li><a href="/push/type">房間Type</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>

    <div class="jumbotron">
        <h1>功能說明</h1>
        <p>1. 單房間推送，根據房間id,分類,標籤</p>
        <p>2. 多房間推送，根據房間分類,標籤</p>
        <p>3. 動態新增房間</p>
        <p>4. 沒有歷史紀錄(不保存任何資料)</p>
        <p>5. 顯示線上人數(30秒更新一次)</p>
    </div>

    <!-- Example row of columns -->
    <div class="row">
        {{ range . }}
        <div class="col-md-4">
            <h2>{{ .Title }}</h2>

            <pre>{{ .Introduction }}</pre>

            <dl class="dl-horizontal">
                <dt>房間id:</dt>
                <dd>{{ .Id }}</dd>
                <dt>房間分類:</dt>
                <dd>{{ .Type }}</dd>
                <dt>房間標籤:</dt>
                <dd>{{ .Tag }}</dd>
            </dl>
            <p>
                <a class="btn btn-primary" href="/room/{{ .Id }}/{{ .Type }}/{{ .Tag }}" role="button">進入房間</a>
            </p>
        </div>
        {{ end }}
    </div>
</div> <!-- /container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
