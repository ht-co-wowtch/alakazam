# kafka 接收
kafka:
  topic: push-topic
  group: push-group-job
  brokers:
    - 127.0.0.1:9092

# grpc client for comet
grpcClient:
  addr: :3109

# 推送給comet
comet:
  # 開多個goroutine併發處理訊息做send grpc client
  routineSize: 8
  # 處理訊息推送goroutine的chan Buffer多少
  routineChan: 512

# 房間消息聚合
room:
  # 消息聚合goroutine(每個房間一個)等待多久都沒收到訊息自動close
  idle: 15m