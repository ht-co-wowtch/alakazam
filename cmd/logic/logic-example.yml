# comet連線用戶心跳(秒)，timeout logic會清除在線紀錄
# 一定要比redis.expire還小
heartbeat: 240

api:
  host: http://127.0.0.1

# httpServer
httpServer:
  host: :3111
  readTimeout: 1
  writeTimeout: 1
  cors:
    origins:
      - '*'
    headers:
      - Origin
      - Content-Type
      - Keep-Alive
      - User-Agent

# httpAdminServer
httpAdminServer:
  host: :3112
  readTimeout: 1
  writeTimeout: 1

# grpc server
rpcServer:
  host: :3119

# redis server
redis:
  host: :6379
  # pool內最大連線總數
  active: 2048
  # 最大保留的閒置連線數
  idle: 1024
  # 建立連線超時多久(秒)後放棄
  dialTimeout: 0.2
  # read多久(秒)沒回覆則放棄
  readTimeout: 0.5
  # write多久(秒)沒回覆則放棄
  writeTimeout: 0.5
  # 空閒連線多久(秒)沒做事就close
  idleTimeout: 120
  # redis過期時間(秒
  expire: 1800

# kafka push
kafka:
  topic: "push-topic"
  brokers:
    - 127.0.0.1:9092

db:
  host: 127.0.0.1
  port: 3306
  database: alakazam
  user: root
  password: root
  charset: utf8mb4
  collation: utf8mb4_unicode_ci
  # 最大連線總數
  active: 1000
  # 最大保留的閒置連線數
  idle: 500
  # 空閒連線多久(秒)沒做事就close
  idleTimeout: 120