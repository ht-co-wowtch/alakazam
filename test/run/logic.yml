# comet連線用戶心跳(秒)，timeout logic會清除在線紀錄
# 一定要比redis.expire還小
heartbeat: 10

# httpServer
httpServer:
  host: :3111
  readTimeout: 1
  writeTimeout: 1

# httpAdminServer
httpAdminServer:
  host: :3112
  readTimeout: 1
  writeTimeout: 1

# grpc server
rpcServer:
  host: :3119

# redis server
redis:
  host: :6379
  # pool內最大連線總數
  active: 2
  # 最大保留的閒置連線數
  idle: 2
  # 建立連線超時多久(秒)後放棄
  dialTimeout: 0.2
  # read多久(秒)沒回覆則放棄
  readTimeout: 0.5
  # write多久(秒)沒回覆則放棄
  writeTimeout: 0.5
  # 空閒連線多久(秒)沒做事就close
  idleTimeout: 120
  # redis過期時間(秒
  expire: 1800

# kafka push
kafka:
  topic: "push-topic"
  brokers:
    - 127.0.0.1:9092