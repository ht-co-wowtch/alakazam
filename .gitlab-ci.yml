deploy_develop:
  stage: deploy
  image: jetfueltw/kustomize:2.0.3
  before_script:
    - eval "$(ssh-agent -s)"
    - echo "${GIT_DEPLOY_PRIVATE_KEY}" | ssh-add - > /dev/null
    - git config --global user.email "devops@h-tech.co" && git config --global user.name "devops"
  script:
    - cd ~/ && git clone git@gitlab.com:ht-co/wowtch/devops/wowtch-k8s.git
    - cd ~/wowtch-k8s && git checkout main

    - cd ~/wowtch-k8s/live/${CI_PROJECT_NAME}/admin/overlays/dev
    - kustomize edit set image $CI_REGISTRY_IMAGE/admin:${CI_COMMIT_TAG#v}
    - cat kustomization.yaml

    - cd ~/wowtch-k8s/live/${CI_PROJECT_NAME}/comet/overlays/dev
    - kustomize edit set image $CI_REGISTRY_IMAGE/comet:${CI_COMMIT_TAG#v}
    - cat kustomization.yaml

    - cd ~/wowtch-k8s/live/${CI_PROJECT_NAME}/job/overlays/dev
    - kustomize edit set image $CI_REGISTRY_IMAGE/job:${CI_COMMIT_TAG#v}
    - cat kustomization.yaml

    - cd ~/wowtch-k8s/live/${CI_PROJECT_NAME}/logic/overlays/dev
    - kustomize edit set image $CI_REGISTRY_IMAGE/logic:${CI_COMMIT_TAG#v}
    - cat kustomization.yaml

    - cd ~/wowtch-k8s/live/${CI_PROJECT_NAME}/message/overlays/dev
    - kustomize edit set image $CI_REGISTRY_IMAGE/message:${CI_COMMIT_TAG#v}
    - cat kustomization.yaml

    - cd ~/wowtch-k8s/live/${CI_PROJECT_NAME}/seq/overlays/dev
    - kustomize edit set image $CI_REGISTRY_IMAGE/seq:${CI_COMMIT_TAG#v}
    - cat kustomization.yaml

    - git add -A
    - git diff-index --quiet HEAD || git commit -m 'GitLab CI/CD - image update'
    - git pull --rebase origin main
    - git push origin main
  only:
    - /^v\d+\.\d+\.\d+(-[\w-]+)?$/
  except:
    - branches
