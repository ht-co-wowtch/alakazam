  stage: build_service
  script:
    - cd docker/seq
    - docker build --build-arg image=$REGISTRY_IMAGE -t $REGISTRY_SEQ_IMAGE:${CI_COMMIT_TAG#v} .
    - docker push $REGISTRY_SEQ_IMAGE:${CI_COMMIT_TAG#v}
  only:
    - /^v\d+\.\d+\.\d+(-[\w-]+)?$/
  except:
