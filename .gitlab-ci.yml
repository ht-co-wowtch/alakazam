  stage: build_service
  script:
    - cd docker/admin
    - docker build --build-arg image=$REGISTRY_IMAGE -t $REGISTRY_ADMIN_IMAGE:${CI_COMMIT_TAG#v} .
    - docker push $REGISTRY_ADMIN_IMAGE:${CI_COMMIT_TAG#v}
  only:
